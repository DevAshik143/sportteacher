<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: url('https://source.unsplash.com/800x800/?technology,security') no-repeat center center;
      background-size: cover;
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      padding: 20px;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4e54c8;
    }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      top: 35%;
      right: 15px;
      color: #888;
    }

    #errorMsg {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }
      .left-side {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="split-container">
    <!-- Left Image Side -->
    <div class="left-side"></div>

    <!-- Right Login Form Side -->
    <div class="right-side">
      <div class="login-card text-center">
        <h3 class="mb-4 text-primary">üîê Login</h3>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group position-relative">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          <div id="errorMsg" class="mt-3 text-danger font-weight-bold"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (username === 'admin' && password === '1234') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'course.html';
      } else {
        errorMsg.innerText = '‚ùå Invalid username or password!';
        errorMsg.style.animation = 'shake 0.3s';
        setTimeout(() => errorMsg.style.animation = '', 300);
      }
    });
  </script>

</body>
</html>
